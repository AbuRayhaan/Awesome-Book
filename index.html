<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Favorite Books</title>
</head>
<body>
    <div class="book-container">
        <h2 class="fav-books">All awesome books</h2>
        <ul id="books-list">
            <!--Book List-->
        </ul>

        <div class="hr"></div>
        <h2 class="fav-books">Add a new book</h2>
        <form class="form-books">
            <input id="bookTitle" type="text"  placeholder="Title">
            <input id="bookAuthor" type="text" placeholder="Author">
            <span class="error-msg"></span>
            <button id="add-book" type ="submit">Add</button>
        </form>
    </div>
    <script src="./scriptClass.js"></script>
</body>
</html>
